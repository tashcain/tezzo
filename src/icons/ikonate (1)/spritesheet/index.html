<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Ikonate</title>
    <style>
      :root {
        --grey--light: #fafaff;
        --white: #ffffff;
      }

      body {
        background: var(--grey--light);
      }

      .main {
        width: 1152px;
        text-align: center;
        margin: 0 auto;
      }

      .main__item {
        background: var(--white);
        border-radius: 4px;
        padding: 20px;
        display: inline-block;
        margin: 10px;
      }

      .main__item svg {
          width: 48px;
          height: 48px;
          stroke: #f0f4f7;
          stroke-width: 1;
          stroke-linecap: round;
          stroke-linejoin: miter;
          fill: none;
          color: #f0f4f7;
  }</style>
  </head>

  <body>
    <div class="main">
      <div class="main__item"><svg>
          <title id="homeAltIconTitle">Home</title>
          <use xlink:href="./ikonate.svg#home-alt"></use>
        </svg></div>
      <div class="main__item"><svg>
          <title id="creditCardIconTitle">Credit Card</title>
          <use xlink:href="./ikonate.svg#credit-card"></use>
        </svg></div>
      <div class="main__item"><svg>
          <title id="peopleIconTitle">People</title>
          <use xlink:href="./ikonate.svg#people"></use>
        </svg></div>
      <div class="main__item"><svg>
          <title id="userIconTitle">User</title>
          <use xlink:href="./ikonate.svg#user"></use>
        </svg></div>
      <div class="main__item"><svg>
          <title id="exitIconTitle">Exit</title>
          <use xlink:href="./ikonate.svg#exit"></use>
        </svg></div>
      <div class="main__item"><svg>
          <title id="restaurantIconTitle">Restaurant</title>
          <use xlink:href="./ikonate.svg#restaurant"></use>
        </svg></div>
    </div>

  </body>

</html>
